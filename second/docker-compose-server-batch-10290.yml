version: '3.8'
name: server-batch-10290

services:
  server-batch-10290:
    build:
      context: /data/git/second
      dockerfile: /data/git/second/server-batch/Dockerfile
    container_name: server-batch-10290
    image: kimd0/server-batch:latest
    networks:
      - network_prod
    ports:
      - 10290:10290
    environment:
      - TZ=Asia/Seoul
      - USE_PROFILE=prod
    volumes:
      - batch-10290:/data
    healthcheck:
      test: curl -f http://localhost:10290/actuator/health || exit 1
      interval: 60s
      retries: 5
      start_period: 20s
      timeout: 10s
networks:
  network_prod:
    external: true
volumes:
  batch-10290:
    external: true