version: '3.8'
name: kafka-29092

services:
  zookeeper-22181:
    image: wurstmeister/zookeeper:latest
    container_name: zookeeper-22181
    ports:
      - "22181:2181"
    networks:
      - network_dev
    restart: unless-stopped
  kafka-29092:
    image: wurstmeister/kafka:latest
    container_name: kafka-29092
    ports:
      - "29092:9092"
    environment:
      KAFKA_ZOOKEEPER_CONNECT: zookeeper-22181:2181
      # EXTERNAL을 먼저 배치
      KAFKA_LISTENERS: EXTERNAL://0.0.0.0:29092,INTERNAL://0.0.0.0:9092
      # EXTERNAL을 먼저 배치
      KAFKA_ADVERTISED_LISTENERS: EXTERNAL://0.0.0.0:29092,INTERNAL://0.0.0.0:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: EXTERNAL:PLAINTEXT,INTERNAL:PLAINTEXT
      # 브로커 간 통신은 내부 리스너 사용
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
      # 기타 안정화 옵션들
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
    networks:
      - network_dev
    restart: unless-stopped

networks:
  network_dev:
    external: true