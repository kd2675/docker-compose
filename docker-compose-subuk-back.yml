version: '3.8'
name: subuk-back

services:
  subuk-back:
    build:
      context: /data/git/subuk-back
      dockerfile: Dockerfile
    container_name: subuk-back
    image: kimd0/subuk-back:latest
    networks:
      - network_prod
    ports:
      - 9902:9902
    environment:
      - TZ=Asia/Seoul
      - USE_PROFILE=prod
    healthcheck:
      test: curl -f http://localhost:9902/api/auth/health || exit 1
      interval: 60s
      retries: 5
      start_period: 20s
      timeout: 10s
networks:
  network_prod:
    external: true