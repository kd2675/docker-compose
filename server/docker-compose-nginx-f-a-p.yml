version: '3.8'
name: nginx-f-a-p

services:
  nginx-f-a:
    build:
      context: /data/git/NGINX-F-A
      dockerfile: Dockerfile-nginx-f-a-p
    container_name: nginx-f-a-p
    image: kimd0/nginx-f-a-p:latest
    networks:
      - network_prod
    ports:
      - 80:80
    environment:
      - TZ=Asia/Seoul
    volumes:
      - nginx-f-a-p:/var/log
    healthcheck:
      test: curl -f http://localhost:80/api/health || exit 1
      interval: 60s
      retries: 5
      start_period: 20s
      timeout: 10s
networks:
  network_prod:
    external: true
volumes:
  nginx-f-a-p:
    external: true