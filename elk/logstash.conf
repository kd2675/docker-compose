input {
    beats {
        port => 5044
    }
    redis {
        host => "redis-10480"
        port => 6379
        data_type => "list"
        key => "logstash_queue"
        codec => json
    }
}

output {
    elasticsearch {
        hosts => ["http://elasticsearch:9200"]
        index => "logstash-%{+YYYY.MM.dd}"
    }
    stdout { codec => rubydebug }
}