input {
    beats {
        port => 5044
    }
    redis {
        host => "redis-10480"
        port => 6379
        data_type => "list"
        key => "logstash_queue"
        codec => json
    }
}

filter {
  if [timestamp] {
    date {
      match  => ["[timestamp]", "ISO8601"]
      target => "@timestamp"
    }
  }

  # event.category 기본값 보정(중첩 표기 사용)
  if ![event][category] or [event][category] == "" {
    mutate { add_field => { "[event][category]" => "uncategorized" } }
  }
}

output {
  # 1) oldnews 카테고리 → 별도 정책/에일리어스(전부 소문자)
  if [event][category] == "old-news" {
    elasticsearch {
      hosts               => ["http://elasticsearch:9200"]
      ilm_enabled         => true
      ilm_rollover_alias  => "data-oldnews"   # 소문자만
      ilm_pattern         => "000001"
      ilm_policy          => "common-0"
      # manage_template   => false            # 템플릿을 수동 관리한다면 주석 해제
    }
  }
  # 2) 그 외 → 공용 에일리어스
  else {
    elasticsearch {
      hosts               => ["http://elasticsearch:9200"]
      ilm_enabled         => true
      ilm_rollover_alias  => "data-default"   # 동적 치환 제거, 정적 에일리어스 사용
      ilm_pattern         => "000001"
      ilm_policy          => "common-365"
      # manage_template   => false
    }
  }

  stdout { codec => rubydebug }
}